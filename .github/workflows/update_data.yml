name: Update Data

on:
  schedule:
    # Run every Sunday at 00:00 (UTC)
    - cron: '0 0 * * 0'

  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-data:
    name: Update Data
    runs-on: ubuntu-latest

    outputs:
      changes-made: ${{ steps.commit-and-push.outputs.changes-made }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install

      - name: Run Script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node ./scripts/update_data.js

      - name: Commit and Push
        id: commit-and-push
        run: |
          if ! git diff --exit-code --quiet; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add ./data
            git commit -m "Update data"
            git push
            echo "changes-made=true" >> $GITHUB_OUTPUT
          else
            echo "changes-made=false" >> $GITHUB_OUTPUT
          fi
      
  build-and-deploy:
    name: Build and Deploy
    needs: update-data
    if: ${{ needs.update-data.outputs.changes-made == 'true' }}
    uses: ./.github/workflows/build_and_deploy.yml
